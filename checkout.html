<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>

    <meta name="description" content="checkout for RainyDays products">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    
    <div class="checkout-form">

        <h1 class="checkout-text">Checkout</h1>

                    <a href="cartpage.html" class="arrow-left">
    <i class="fa-solid fa-arrow-left"></i>
    </a>
        
        <form class="form" action="complete.html" method="get">
            <input type="text" id="name" placeholder="Enter your name">

            <input type="number" id="card-number" placeholder="Card Number">

            <div class="exp-sec">
            <input type="number" id="expiration-date" placeholder="MM/YY">

            <input type="number" id="security-code" placeholder="Security Code">
            </div>

            <input type="number" id="phone-number" placeholder="PhoneNumber">

            <div class="adress-postal">
            <input type="text" id="adress" placeholder="Adress">

            <input type="number" id="postal-code" placeholder="Postal code">
            </div>

            <input type="text" id="email" placeholder="Email">

            <button class="finalize-payment" type="submit">Finalize Payment</button>



        </form>
        <img src="RainyDays_Logo.png" alt="logo" class="logo">
    </div>
</body>
</html>
