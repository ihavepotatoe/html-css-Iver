<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>

    <meta name="description" content="see what items you have in the cart">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="cartpage.css">
</head>
<body>

    <div class="triangle"></div>
    
    <div class="container">

            <a href="productpage.html" class="arrow-left">
    <i class="fa-solid fa-arrow-left"></i>
    </a>

        <img src="RainyDays_Logo.png" alt="RainyDays logo" class="logo">

                <h1 class="your-cart-top">your cart</h1>

    <div class="cart-item">
        <img src="RainyDays_Jacket1.jpg" alt="product image" class="product-image">



    <div class="product-info">
        <h4>product name</h4>
        <p class="price">60$</p>
    </div>

    <div class="quantity">
    <button class="qty-button">-1</button>
    <span class="qty-number">1</span>
    <button class="qty-button">+1</button>
    </div>
    </div>

    <div class="cart-info">
        <h2 class="your-cart">your cart</h2>

        <div class="cart-item-row">
        <p class="product-cart">product name</p>
        <p class="price-cart">60$</p>
        </div>
        
        <div class="cart-total-row">
        <p class="total">total</p>
        <p class="price-total">60$</p>
        </div>

    <a href="checkout.html" class="checkout-link">
        <button class="checkout">go to checkout</button>
    </a>

    </div>

    </div>


</body>
</html>
